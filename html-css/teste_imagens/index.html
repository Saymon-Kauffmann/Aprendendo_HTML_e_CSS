<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vera uma imagem que esta na mesma pasta.</p>
    <!--O texto alternativo é de extrema impotância em questão de acessibilidade, sempre lembre de definir da melhor forma possivel a imagem.-->
    <img src="html-logo.png" alt="Logo-HTML5"> 
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <!--Note abaixo que o imagens/ se refere a subpasta na qual css-logo esta, e não fica só o nome do arquivo como html-logo.png como o exemplo do arquivo estando na pasta main.-->
    <img src="imagens/css-logo.png" alt="Logo-CSS">
    <p>Tambem podemos carregar imagens externas.</p>
    <!-- URL -->
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo-JavaScript">
</body>
</html>
