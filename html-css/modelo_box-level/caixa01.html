<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgreen;
            height: 300px;
            width: 300px;
        
            /* 
            Substituiremos esses comandos pela simplificação usando um short-hand: 
            border-width: 10px;
            border-style: solid;
            border-color: darkgreen;
            */
            border: 10px solid darkgreen;
            
            /* Substituiremos tambem por um short-hand: 
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            */
            padding: 20px 20px 20px 20px;

            /* Substituiremos tambem por um short-hand: 
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            */
            margin: 10px 10px 10px 10px;

            /* Substituiremos tambem por um short-hand:
            outline-width: 5px;
            outline-style: dashed;
            outline-color: purple;
            */
            outline: 5px dashed purple;
            }

        a {
            /*
            border-width: 5px;
            border-style: solid;
            border-color: green;
            */
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
