<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositvos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>
    <picture>
        <!--Lembrando que foi colocado 50px a mais, para ter a folguinha ta barra de rolagem, e também lembresse que a ordem dos source importa muito, por exemplo o que ia se referefir ao image-p TINHA que vir acima do image-m.-->
        <source media="(max-width: 750px" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
