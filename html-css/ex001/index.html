<!--Indica que esse documento é HTML-->
<!DOCTYPE html> 
<!--É isso que indica pro google qual a linguagem da página, e ai perguntara se a pessoa deseja que a página seja traduzida para o idioma da dela que esta a acessando, ou não.-->
<html lang="pt-br"> 
<head>
    <!--É um padrão de codificação de carácteres que indica se pode conter acentuação ou não-->
    <meta charset="UTF-8"> 
    <!--Meio que converte o  HTML5 para que o explorer consiga o interpretar-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!--Tamanho da página, zoom, e etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo--> 
    <title>Meu primeiro exercício</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento <strong>único</strong>, estou criando um site!</p>
</body>
</html>
