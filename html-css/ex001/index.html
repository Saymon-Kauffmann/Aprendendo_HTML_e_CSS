<!DOCTYPE html> <!--Indica que esse documento é HTML-->
<html lang="pt-br"> <!--É isso que indica pro google qual a linguagem da página, e ai perguntara se a pessoa deseja que a página seja traduzida para o idioma da dela que esta a acessando, ou não.-->
<head>
    <meta charset="UTF-8"> <!--É um padrão de codificação de carácteres que indica se pode conter acentuação ou não-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Meio que converte o  HTML5 para que o explorer consiga o interpretar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Tamanho da página, zoom, e etc.-->
    <title>Meu primeiro exercício</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
</body>
</html>
