<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de Video</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu própio sercidor.</p>
    <!--Semelhante aos outros formatos, audio e link de imagens, ele vai recomendar o modo mais simples, que é <video src="media/video_programacaoLEVE.mp4"></video>-->
    <video controls>
        <!--Lembresse de colocar por primeiro o arquivo que você quer que o navegador tente executar por primeiro.-->
        <source src="media/video_programacaoLEVE.mp4" type="video/mp4">
        <source src="media/video programacaoMKV.mkv" type="video/mkv">
        <source src="media/video_programacaoWEBM.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com esse formato de vídeo. <a href="media/video_programacaoMP4.mp4">Clique aqui</a> para baixar o vídeo completo, em formato MP4.</p>
    </video>
</body>
</html>
