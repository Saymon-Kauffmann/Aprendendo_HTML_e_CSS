<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositvos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>
    <picture>
        <!--Lembrando que foi colocado 50px a mais, para ter a folguinha ta barra de rolagem, e também lembresse que a ordem dos source importa muito, por exemplo o que ia se referefir ao image-p TINHA que vir acima do image-m, nesse caso a ordem seria pequeno, medio e dai a grande no final. Mas também poderia ser g, m, p.-->
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--Esse é um jeito paralelo de fazer, mas que nem sempre funciona e a compatibilidade é mais reduzida: <audio src="media/cartoon_on_on.mp3" controls autoplay></audio>-->
    <audio controls>
        <!--Neste caso abaixo coloquemos 3 formatos do mesmo audio, se o navegador não suportar o primeiro tenta o segundo, senao o terceiro. E se não der nenhum, há a opção de dowwnload.-->
        <source src="media/cartoon_on_on.mp3" type="audio/mpeg">
        <source src="media/cartoon_on_on.wav" type="audio/wav">
        <source src="meida/cartoon_on_on.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não é consegue reproduzir áudio. <a href="media/cartoon_on_on.mp3">Clique aqui</a> para fazer o download do arquivo MP3.</p>
    </audio>
</body>
</html>
